<!DOCTYPE html>
<header>
  <meta charset="utf-8">
  <title>MY HELLO PAGE</title>
</header>

<body>
  <form action="#" method="POSE">
    <h1>表單系統</h1>
    <p>請留下個人資料</p>
    <p>姓名:<input type="text" name="user"></p>
    <p>電話: <input type="tel" name="tel" id=""></p>
    <p>郵件:<input type="email" name="email"></p>
    <p>網址: <input type="url" name="url" id=""></p>
    <p>性別:</p>
    <input type="radio" name="sex" value="1">男<br>
    <input type="radio" name="sex" value="0">女<br>
    <label name="city" id="city">籍貫</label><input type="text" name="city" id="city">

    <p>年齡層分析</p><select name="age">
      <option value="1">小於20</option>
      <option value="2">20-40</option>
      <option value="3">41-60</option>
      <option value="4">大於60</option>
    </select>

    <fieldset>
      <p>會哪些軟體</p>
      <input type="checkbox" name="software[]" value="HTML">HTML<br>
      <input type="checkbox" name="software[]" value="css">css<br>
      <input type="checkbox" name="software[]" value="js">Javascript<br>
      <input type="checkbox" name="software[]" value="php">php<br>
      <input type="checkbox" name="software[]" value="C#">C<sup>#</sup><br>
    </fieldset>
    <p>意見回饋</p>
    <textarea name="sugestion" cols="30" rows="5"></textarea>
    <input type="submit" value="確認"> <input type="reset" value="取消">
  </form>
</body>
