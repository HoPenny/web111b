<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;

      background-color: #aaa;
      /* 會有外框空白 */
      display: inline-block;
      /* margin-left: -4px; */
      font-size: 16px;
      /*部分box無文字會溢位,用overflow解決*/
      overflow: hidden
    }

    /*解決方式*/
    .container {
      width: 600px;
      font-size: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box">box-1</div>
    <div class="box"></div>
    <div class="box">box-3</div>
  </div>
</body>

</html>
