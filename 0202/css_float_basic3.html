<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: #f44;
      /* 文繞圖效果 */
      float: left;
    }


    .box2 {
      background-color: #aaa;
      width: 300px;
      height: 300px;
      float: right;

    }

    .box3 {
      background-color: rgba(100, 100, 100, .5);
      width: 400px;
      height: 400px;
      /* 寬度夠往右不夠往下 */
      /* 沒有設浮動會補位,移位往上 */
      /* float: left; */
      /* 清除浮動 */
      clear: both
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>
