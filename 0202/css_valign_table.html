<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 400px;
      height: 300px;
      background-color: #aaa;
      /* 水平置中 */
      text-align: center;
      /* 步驟1 */
      display: table
    }

    .box {
      /* 步驟2 */
      display: table-cell;
      /* 步驟3 */
      vertical-align: middle;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box">Hello<br>Hello</div>
  </div>
</body>

</html>
