<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #333;
      opacity: 0.3;
      right: 200px;
      bottom: 200px;
      position: absolute;
    }

    .container {
      width: 600px;
      height: 400px;
      background-color: purple;
      opacity: 0.3;
      position: relative;
    }

    div:hover {
      opacity: 1
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box">Hello</div>
  </div>
</body>

</html>
